<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>VRUM!</title>
	<link href="../stylesheets/stylesheet_v1.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link href="../stylesheets/prettyPhoto.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link rel="shortcut icon" href="images/favicon.png" />
	<script src="../javascripts/jquery.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/jquery.prettyPhoto.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/jquery.maskedinput-1.2.2.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/tools.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/tools-validation.js" type="text/javascript"
		charset="utf-8"></script>
	<meta http-equiv="content-type"
		content="application/xhtml+xml; charset=utf-8"></meta>
	<meta http-equiv="content-language" content="pt-br"></meta>
	<meta name="author"
		content="Leandro Augusto de Carvalho, Régis Eduardo W. Gregol" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="reply-to" content="" />
	<meta name="robots" content="index, follow" />
</h:head>
<h:body>
	<header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup> <nav>
	<div>
	<ul>
		<li><a href="../clientes/alugar.faces" title="">alugue</a></li>
		<li><a href="../cobertura.faces" title="">coberturas(seguro)</a></li>
		<li><a href="../planos.faces" title="">planos</a></li>
		<li><a href="../clientes/cadastro.faces" title="">cadastre-se</a></li>
		<li><a href="../contato.faces" title="">contato</a></li>
	</ul>
	</div>
	</nav> </header>
	<h:form>
		<div id="wrapper"><section>
	
				<span><h:outputLabel value="Cliente: " />
			<h:outputText value="#{reservaController.variavel}" /></span>
				<span><h:outputLabel value="Veículo: " />
				<h:selectOneMenu
					value="#{reservaController.reserva.veiculo}" label="Veiculo">
					<f:selectItems value="#{reservaController.veiculos}" var="vei"
						itemLabel="#{vei.descricao}" itemValue="#{vei}" />
					<f:converter converterId="veiculoConverter" />
				</h:selectOneMenu></span>
				<span><h:outputLabel value="Cobertura: " />
				<h:selectOneMenu
					value="#{reservaController.reserva.cobertura}" label="Cobertura">
					<f:selectItems value="#{reservaController.coberturas}" var="cob"
						itemLabel="#{cob.descricao}" itemValue="#{cob}" />
					<f:converter converterId="coberturaConverter" />
				</h:selectOneMenu></span>
				<span><h:outputLabel value="Data de Reserva: " />
				<h:inputText
					value="#{reservaController.reserva.dataLocacao}" class="date">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText></span>
				<span><h:outputLabel value="Data de Devolução: " />
				<h:inputText
					value="#{reservaController.reserva.dataEntrega}" class="date">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText></span>
			
		<h:commandButton value="Cadastrar"
			action="#{reservaController.cadastraReserva}" /> </section></div>
	</h:form>

</h:body>
</html>
