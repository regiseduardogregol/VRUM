		<div id="wrapper">
			<section>
		<h1>Cadastro de Cliente</h1>
		<hr />
		<h:form>
			<h1><h:outputLabel value="#{reservaController.mensagem}"></h:outputLabel></h1>
			<span> <h:outputLabel value="Nome: " /> <h:inputText
				value="#{clienteController.cliente.nome}" required="true"
				validatorMessage="Mínimo de 3 caracteres"
				requiredMessage="Campo Obrigatório">
				<f:validateLength minimum="3" />
			</h:inputText> </span>

			<span><h:outputLabel value="RG: " /> <h:inputText
				value="#{clienteController.cliente.rg}" required="true">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="CPF: " /> <h:inputText
				value="#{clienteController.cliente.cpf}" required="true" class="cpf">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="Endereço: " /> <h:inputText
				value="#{clienteController.cliente.endereco}" required="true">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="Bairro: " /> <h:inputText
				value="#{clienteController.cliente.bairro}" required="true">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="Cidade: " /> <h:inputText
				value="#{clienteController.cliente.cidade}" required="true">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="Telefone: " /> <h:inputText
				value="#{clienteController.cliente.telefone}" required="true" class="phone">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="Celular: " /> <h:inputText
				value="#{clienteController.cliente.celular}" required="true" class="phone">
				<f:validateLength minimum="3" />
			</h:inputText></span>

			<span><h:outputLabel value="CNH: " /> <h:inputText
				value="#{clienteController.cliente.cnh}" required="true">
				<f:validateLength minimum="3" />
			</h:inputText></span>
			<h:messages />
			<span class="clear"> </span>
			<h:commandButton value="Cadastrar"
				action="#{clienteController.cadastraCliente}" />
		</h:form> </section></div>
