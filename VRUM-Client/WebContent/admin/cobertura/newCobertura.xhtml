  <h:body>
   <header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup> <nav>
	<div>
	<ul>
		<li><a href="../cobertura/newCobertura.faces"
			title="Cadastrar Coberturas">Cadastrar Coberturas</a></li>
		<li><a href="../veiculo/newTipoVeiculo.faces"
			title="Cadastrar Planos">Cadastrar Planos</a></li>
		<li><a href="../veiculo/newVeiculo.faces"
			title="Cadastrar Tipo de Veículos">Cadastrar Veículos</a></li>
	</ul>
	</div>
	</nav> </header>
	<h:form>
		<div id="wrapper"><section>
		<span><h:outputLabel value="Titulo: " /><h:inputText value="#{coberturaController.cobertura.titulo}" required="true"
					validatorMessage="Mínimo de 3 caracteres"
					requiredMessage="Campo Obrigatório">
					<f:validateLength minimum="3" />
					</h:inputText>
				</span>
				<span><h:outputLabel value="Descricao: " /><h:inputTextarea value="#{coberturaController.cobertura.descricao}" required="true"
					validatorMessage="Mínimo de 3 caracteres"
					requiredMessage="Campo Obrigatório">
					<f:validateLength minimum="3" />
					</h:inputTextarea>
				</span>
				
				<span><h:outputLabel value="Valor: " />
				
					<h:inputText value="#{coberturaController.cobertura.valor}" />
				</span>
				<span><h:outputLabel value="Franquia: " />

					<h:inputText value="#{coberturaController.cobertura.franquia}" />
				</span>
				<span><h:outputLabel value="Limite: " />
					<h:inputText value="#{coberturaController.cobertura.limite}" />
				</span>
				<h:messages />
		<h:commandButton value="Cadastrar"
			action="#{coberturaController.cadastraCobertura}" />
		</section>
		</div>
	</h:form>
   </h:body>
