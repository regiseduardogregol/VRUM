		charset="utf-8"></script>
	<script src="../javascripts/jquery.prettyPhoto.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/jquery.maskedinput-1.2.2.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/tools.js" type="text/javascript"
		charset="utf-8"></script>

</h:head>
  <h:body>
  <header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup> <nav>
	<div>
	<ul>
		<li><a href="../cobertura/newCobertura.faces"
			title="Cadastrar Coberturas">Cadastrar Coberturas</a></li>
		<li><a href="../veiculo/newTipoVeiculo.faces"
			title="Cadastrar Planos">Cadastrar Planos</a></li>
		<li><a href="../veiculo/newVeiculo.faces"
			title="Cadastrar Tipo de Veículos">Cadastrar Veículos</a></li>
	</ul>
	</div>
	</nav> </header>
	<h:form>
		<div id="wrapper">
			<section>
		<h:dataTable value="#{coberturaController.coberturas}" var="c" display="inline;">
			<h:column>
			<br />
			<tr>
				<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Titulo: " /></td>
				<td><h:inputText value="#{c.titulo}" /></td>
			</tr>
			<hr />
			<tr>
				<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Descricao: " /></td>
				<td><h:inputText value="#{c.descricao}" /></td>
			</tr>
			<hr />
			<tr>
				<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Valor: " /></td>
				<td><h:inputText value="#{c.valor}" /></td>
			</tr>
			<hr />
			<tr>
				<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Franquia: " /></td>
				<td><h:inputText value="#{c.franquia}" /></td>
			</tr>
			<hr />
			<tr>
				<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Limite: " /></td>
				<td><h:inputText value="#{c.limite}" /></td>
			</tr>
			<hr />
			</h:column>
			<h:column>
				<h:commandButton 
					action="index.faces" actionListener="#{coberturaController.alterarCobertura}" value="Alterar">
					<f:param id="idParaAlterar" value="#{c.id}"/>
				</h:commandButton>
			</h:column>
			<h:column>
				<h:commandButton 
					actionListener="#{coberturaController.deletarCobertura}" value="Deletar">
					<f:param id="idParaDeletar" value="#{c.id}"/>	
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</section>
	</div>
	</h:form>
</h:body>
</html>
