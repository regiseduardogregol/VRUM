		charset="utf-8"></script>
	<script src="../javascripts/jquery.prettyPhoto.js"
		type="text/javascript" charset="utf-8"></script>

<h:body>
	<header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup> <nav>
	<div>
	<ul>
		<li><a href="../cobertura/newCobertura.faces"
			title="Cadastrar Coberturas">Cadastrar Coberturas</a></li>
		<li><a href="../veiculo/newTipoVeiculo.faces"
			title="Cadastrar Planos">Cadastrar Planos</a></li>
		<li><a href="../veiculo/newVeiculo.faces"
			title="Cadastrar Tipo de Veículos">Cadastrar Veículos</a></li>
	</ul>
	</div>
	</nav> </header>
	<h:form>
		<div id="wrapper"><section> <h:dataTable
			value="#{tipoVeiculoController.tipos}" var="t" display="inline;">
			<h:column>
			<br />
				<tr>
					<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Tipo De Veículo: " /></td>
					<td><h:inputText value="#{t.descricao}" /></td>
				</tr>
				<hr />
				<tr>
					<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Valor Km: " /></td>
					<td><h:inputText value="#{t.valorKm}" /></td>
				</tr>
				<hr />
				<tr>
					<td style="width: 100px; font-size: 1.2em"><h:outputLabel value="Valor Diária: " /></td>
					<td><h:inputText value="#{t.valorDiario}" /></td>
				</tr>
			</h:column>
			<h:column>
				<h:commandButton action="indexTipo.faces"
					actionListener="#{tipoVeiculoController.alterarTipo}"
					value="Alterar">
					<f:param id="idParaAlterar" value="#{t.id}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<h:commandButton
					actionListener="#{tipoVeiculoController.deletarTipo}"
					value="Deletar">
					<f:param id="idParaDeletar" value="#{t.id}" />
				</h:commandButton>
			</h:column>
		</h:dataTable> </section></div>
	</h:form>
</h:body>
</html>
