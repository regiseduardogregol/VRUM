<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>VRUM!</title>
	<link href="../../stylesheets/stylesheet_v1.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link href="../../stylesheets/prettyPhoto.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link rel="shortcut icon" href="images/favicon.png" />
	<script src="../javascripts/jquery.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/jquery.prettyPhoto.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/jquery.maskedinput-1.2.2.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/tools.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/tools-validation.js" type="text/javascript"
		charset="utf-8"></script>
	<meta http-equiv="content-type"
		content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="content-language" content="pt-br" />
	<meta name="author"
		content="Leandro Augusto de Carvalho, Régis Eduardo W. Gregol" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="reply-to" content="" />
	<meta name="robots" content="index, follow" />
</h:head>
<h:body>
	<header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup> <nav>
	<div>
	<ul>
		<li><a href="../cobertura/newCobertura.faces"
			title="Cadastrar Coberturas">Cadastrar Coberturas</a></li>
		<li><a href="../veiculo/newTipoVeiculo.faces"
			title="Cadastrar Planos">Cadastrar Planos</a></li>
		<li><a href="../veiculo/newVeiculo.faces"
			title="Cadastrar Tipo de Veículos">Cadastrar Veículos</a></li>
	</ul>
	</div>
	</nav> </header>
	<h:form>
		<div id="wrapper"><section>
				<span><h:outputLabel value="Tipo de Veículo: " />
				<h:selectOneMenu
					value="#{veiculoController.veiculo.tipoVeiculo}"
					label="Tipo de Veiculo">
					<f:selectItems value="#{veiculoController.tiposVeiculos}"
						var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					<f:converter converterId="tipoVeiculoConverter" />
				</h:selectOneMenu></span>
				<span><h:outputLabel value="Descrição: " />
				<h:inputText value="#{veiculoController.veiculo.descricao}"
					required="true" validatorMessage="Mínimo de 3 caracteres"
					requiredMessage="Campo Obrigatório">
					<f:validateLength minimum="3" />
				</h:inputText></span>
				<span><h:outputLabel value="Placa: " />
				<h:inputTextarea value="#{veiculoController.veiculo.placa}"
					required="true" validatorMessage="Mínimo de 3 caracteres"
					requiredMessage="Campo Obrigatório">
				</h:inputTextarea></span>
				<span><h:outputLabel value="Ano: " />
				<h:inputText value="#{veiculoController.veiculo.ano}" /></span>
				<span><h:outputLabel value="Marca: " />
				<h:inputText value="#{veiculoController.veiculo.marca}" />
				</span>
				<span><h:outputLabel value="Modelo: " />
				<h:inputText value="#{veiculoController.veiculo.modelo}" />
				</span>

				<span><h:outputLabel value="Cor: " />
				<h:inputText value="#{veiculoController.veiculo.cor}" /></span>

				<h:messages />
		<h:commandButton value="Cadastrar"
			action="#{veiculoController.cadastraVeiculo}" /> </section></div>
	</h:form>
</h:body>
</html>
