<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>VRUM!</title>
	<link href="../stylesheets/stylesheet_v1.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link href="../stylesheets/prettyPhoto.css" rel="Stylesheet"
		type="text/css" media="all" />
	<link rel="shortcut icon" href="images/favicon.png" />
	<script src="../javascripts/jquery.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/jquery.prettyPhoto.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/jquery.maskedinput-1.2.2.js"
		type="text/javascript" charset="utf-8"></script>
	<script src="../javascripts/tools.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../javascripts/tools-validation.js" type="text/javascript"
		charset="utf-8"></script>
	<meta http-equiv="content-type"
		content="application/xhtml+xml; charset=utf-8" />
	<meta http-equiv="content-language" content="pt-br" />
	<meta name="author"
		content="Leandro Augusto de Carvalho, Régis Eduardo W. Gregol" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="reply-to" content="" />
	<meta name="robots" content="index, follow" />
</h:head>
<h:body>
<header> <hgroup>
	<h1>VRUM!</h1>
	<h2>Locadora de Veículos LTDA.</h2>
	</hgroup></header>
	<h:form class="login">
		<h:column>
			<span>
			<h:outputLabel value="Login: " />
			<h:inputText value="#{usuarioController.usuario.login}" required="true"
					validatorMessage="Seu Login"
					requiredMessage="Campo Obrigatório" >
					<f:validateLength minimum="2" />
			</h:inputText>
			</span>
		</h:column>
		<h:column>
			<span>
			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{usuarioController.usuario.senha}" required="true"
					validatorMessage="Sua Senha"
					requiredMessage="Campo Obrigatório" >
					<f:validateLength minimum="2" />
			</h:inputSecret>
			</span>
		</h:column>
		<h:column>
				<h:commandButton value="Autenticar"
				actionListener="#{usuarioController.autenticaUsuario}"
				action="#{usuarioController.verificaUser}">
				<f:param id="login" value="#{usuarioController.usuario.login}"/>
				<f:param id="senha" value="#{usuarioController.usuario.senha}"/>	
				</h:commandButton>
		</h:column>
		<h:messages />
	</h:form>
</h:body>
</html>
